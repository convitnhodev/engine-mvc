<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="app">
        
        <div class="container">
            <div class="container-header">
                <div id="header" class="header">
                    <p id="header-mssv">20120488</p>
                    <h3 id="header-title">Movies Info</h3>
                    <div class="header-change-mode">
                        <label class="toggle-switch">
                            <input type="checkbox" id="modeToggle" onchange="toggleDarkMode()">
                            <span class="slider"></span>
                        </label>
                        <img id="icon-change-mode" src="./icons/sun-svgrepo-com.svg" alt="icon-sun" id="icon-sun" style="width: 24px; height: 24px;" />
                    </div>
                </div>
                <div id="nav" class="container-nav">
                    <a href="/">
                    <img src="icons/icons8-home.svg"  alt="icon-home" id="icon-home" style="width: 24px;" />
                    </a>
                    <a href="/movies/favourite">
                     20488
                    </a>
                    <div class="search-tool">
                        <input id="search-text" type="text" placeholder="Search movies..." />
                        <button id="search-button" class="btn-search" >Search</button>
                    </div>
                </div>
            </div>
            20488{if isHomePage}
            20488{+ homePage}
            {else}
            {/if}
            20488{if isFavourite}
            20488{+ favourite}
            {else}
            {/if}

            20488{if isSearch}
            20488{+ searchPage}
            {else}
            {/if}

            20488{if isMovieDetail}
            20488{+ movieDetailPage}
            {else}
            {/if}

        
           
        </div>
    </div>
</body>
<footer>
    <div id="footer" class="footer">
        <p>Thai Nguyen Viet Hung</p>
    </div>
</footer>
<style>
.header {
    width: 100%;
    height: 30px;
    background: #f2dad8;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    margin-bottom: 5px;
    padding: 20px;
    border: 1px solid #eed3d4;
    align-items: center;
  }
  .container-nav {
    display: flex;
    padding: 5px;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    background: #d3e1fd;
    border: 1px solid #d9e3f5;
    margin-bottom: 5px;
  }
  .carousel-control-prev-icon,
  .carousel-control-next-icon {
    filter: invert(1);
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    z-index: 5;
  }
  .carousel-control-prev {
    left: -40px;
  }
  .carousel-control-next {
    right: -40px;
  }
  
  .carousel-item {
    position: relative;
  }
  
  .movie-overlay {
    position: absolute;
    top: 80%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 16px;
    color: #e6a752;
    text-align: center;
    z-index: 2;
  }
  .movie-overlay h4 {
    font-size: 18px;
    font-weight: bold;
  }
  .title-caursol {
    font-weight: bold;
  }
  .top-rating-caursol-inner {
    display: flex;
  }
  .top-rating-caursol-item {
    flex: 1 1 auto;
    width: "wrap-content";
    height: "wrap-content";
    margin: 0px 5px;
  }
  .top-rating-movie-item img {
    width: 350px;
    height: 250px;
    transition: all 0.3s ease-in-out;
    border: 1px solid #141414;
    border-radius: 2%;
  }
  .movie-info-popup {
    width: 100%;
    padding: 10px;
    background: #141414;
    color: #4a4a4e;
    font-size: 14px;
    padding: 5px;
    font-weight: bold;
    opacity: 0;
    border: 1px solid #141414;
    border-radius: 2%;
    transform: translateY(-100%);
    transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
  }
  .top-rating-movie-item:hover .movie-info-popup {
    opacity: 1;
    transform: translateY(0);
    transform: scale(1.1);
  }
  .top-rating-movie-item:hover img {
    transform: scale(1.1);
  }
  body.light-mode {
    background-color: #f8f9fa;
    color: #343a40;
  }
  body.dark-mode {
    background-color: #28242c;
    color: #f8f9fa;
  }
  
  .toggle-switch {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 25px;
  }
  .toggle-switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: 0.4s;
    border-radius: 25px;
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 18px;
    width: 18px;
    left: 4px;
    bottom: 3.5px;
    background-color: white;
    transition: 0.4s;
    border-radius: 50%;
  }
  input:checked + .slider {
    background-color: #2196f3;
  }
  input:checked + .slider:before {
    transform: translateX(24px);
  }
  .header-dark-mode {
    background-color: #281010;
    color: #c7807e;
    border: 1px solid #c7807e;
  }
  .nav-dark-mode {
    background-color: #0a1531;
    color: #192f3e;
    border: 1px solid #0066cc;
  }
  .btn-search {
    background-color: transparent;
    color: #aec0d5;
    padding: 5px 10px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    border: 1px solid #aec0d5;
    border-radius: 5%;
  }
  #search-text {
    margin-right: 10px;
    padding: 5px 10px;
    font-size: 14px;
    border: 1px solid #aec0d5;
    border-radius: 5%;
  }
  
  .btn-search-dark {
    color: #0066cc;
    border: 1px solid #0066cc;
  }
  
  .search-text-dark {
    background: #23252c;
    placeholder: #4f5456;
  }
  .icon-dark-mode {
    color: white;
    background: white;
  }
  .footer {
  margin-top: 20px;
  width: 100%;
  height: 30px;
  background: #f2dad8;
  display: flex;
  flex-direction: row;
  justify-content: center;
  margin-bottom: 5px;
  padding: 20px;
  border: 1px solid #eed3d4;
  align-items: center;
}
.footer-dark-mode {
  background-color: #281010;
  color: #c7807e;
  border: 1px solid #c7807e;
}
.revenueItemImg {
  witdh: 600px;
  height: 800px;
}
.item-search-container {
  border-radius: 5px;
  border: 1px solid #c0c0c0;
  overflow: hidden;
  background-color: rgba(255, 255, 255, 0);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  height: 100%;
}

.item-search-container:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.item-search-container img {
  width: 100%;
  height: auto;
}

.info-card {
  padding: 10px;
  text-align: center;
}

.info-card h4 {
  font-size: 16px;
  font-weight: bold;
  margin: 8px 0;
}

.info-card p {
  font-size: 14px;
  color: #888;
}
.basic-information-container {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  padding: 20px;
  margin-top: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.basic-information {
  display: flex;
  flex-direction: column;
  max-width: 70%;
}

.basic-information-item {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: center;
  padding: 10px 0;
  font-size: 16px;
  line-height: 1.5;
}

.basic-information-item h4 {
  font-weight: 600;
  margin-right: 10px;
  text-transform: uppercase;
}

.basic-information-item p {
  margin: 0;
  flex: 1;
  font-style: italic;
}

.revenueItemImg {
  width: 400px;
  height: auto;
  border-radius: 8px;
  object-fit: cover;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.basic-information-container img {
  margin-right: 10px;
  max-width: 100%;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.basic-information-item p {
  word-wrap: break-word;
}

.basic-information-item h4 {
  font-size: 18px;
  font-weight: 600;
}
.checked {
  color: orange;
}
.container-body h2 {
  margin-top: 20px;
}
.review-container {
  display: flex;
  flex-direction: column;
  padding: 20px;
  margin-top: 20px;
}
.review-item {
  display: flex;
  flex-direction: column;
  border-radius: 5px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  padding: 10px;
  border-bottom: 1px solid #333;
}
@media (max-width: 820px) {
  .basic-information-container {
    flex-direction: column;
    align-items: center;
  }

  .basic-information {
    max-width: 100%;
    margin-top: 20px;
  }

  .basic-information-item {
    flex-direction: column;
    align-items: flex-start;
    padding: 8px 0;
  }

  .revenueItemImg {
    width: 300px;
    margin-bottom: 20px;
  }
}
.cast-movies-container {
  display: flex;
  flex-direction: column;
  margin-bottom: 30px;
}

.cast-movies-item {
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  padding: 20px;
  transition: all 0.3s ease-in-out;
}

.cast-movies-item:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.cast-movies-item h2 {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 15px;
}

.cast-movie-item-content {
  display: flex;
  flex-direction: row;
  align-items: center;
  gap: 20px;
  margin-bottom: 20px;
}

.cast-movie-item-content img {
  max-width: 150px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.info-card {
  flex: 1;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
}

.info-card h4 {
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 10px;
}

.info-card p {
  font-size: 14px;
  margin: 5px 0;
}
.cast-movies-item p {
  font-size: 16px;
  margin-top: 10px;
}
.cast-movies-container .active {
  border-left: 5px solid #3498db;
  padding-left: 15px;
}
.header-change-mode {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  gap: 10px;
}
.loader {
  border: 16px solid #f3f3f3;
  border-top: 16px solid #3498db;
  border-radius: 50%;
  width: 120px;
  height: 120px;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
.loading-container {
  display: flex;
  justify-content: center;
  align-items: center;
}
.pagination-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  margin-top: 20px;
}
</style>
<script>
    let darkMode = false;

    const toggleDarkMode = () => {
        darkMode = !darkMode; 

        if (darkMode) {
            document.body.classList.remove('light-mode');
            document.body.classList.add('dark-mode');
            document.getElementById("header").classList.add("header-dark-mode"); 
            document.getElementById("footer").classList.add("footer-dark-mode"); 
            document.getElementById("nav").classList.add("nav-dark-mode");
            document.getElementById("search-button").classList.add("btn-search-dark");
            document.getElementById("search-text").classList.add("search-text-dark");
            document.getElementById("icon-home").setAttribute("src", "icons/icons8-home-white.svg");
            document.getElementById("icon-change-mode").setAttribute("src", "icons/moon-svgrepo-com.svg");
        } else {
            document.body.classList.remove('dark-mode');
            document.body.classList.add('light-mode');
            document.getElementById("header").classList.remove("header-dark-mode"); 
            document.getElementById("nav").classList.remove("nav-dark-mode"); 
            document.getElementById("footer").classList.remove("footer-dark-mode"); 
            document.getElementById("search-button").classList.remove("btn-search-dark");
            document.getElementById("search-text").classList.remove("search-text-dark");
            document.getElementById("icon-home").classList.remove("icon-dark-mode");
            document.getElementById("icon-home").setAttribute("src", "icons/icons8-home.svg");
            document.getElementById("icon-change-mode").setAttribute("src", "icons/sun-svgrepo-com.svg");
        }
    }
    document.getElementById("search-button").addEventListener("click", function () {
    const searchText = document.getElementById("search-text").value.trim();
    if (searchText) {
        window.location.href = `/movies/search?search=${encodeURIComponent(searchText)} && page=1`;
    } else {
        alert("Please enter a search term!");
    }});


    const SubmitForm = () => {
  const reviewTitle = $('#reviewTitle').val();
  const reviewContent = $('#reviewContent').val();
  const reviewRating = $('#reviewRating').val();
  const username = $('#username').val();
  const movieId = window.location.pathname.split('/').pop(); 

  if (!reviewTitle || !reviewContent || !reviewRating || !username) {
    alert('Please fill in all the fields.');
    return;
  }

  $.ajax({
    url: `/movies/${movieId}/reviews`, 
    method: 'POST',
    data: {
      title: reviewTitle,
      content: reviewContent,
      rating: reviewRating,
      username: username 
    },
    success: function (response) {
      $('#reviewSuccessMessage').show();
      $('#reviewErrorMessage').hide();

      $('#reviewForm')[0].reset();


      window.location.href = `/movies/${movieId}`;
    },
    error: function (error) {
      console.error("Error submitting review:", error);
      $('#reviewErrorMessage').show();
      $('#reviewSuccessMessage').hide();
    }
  });
}

</script>

</html>
